labels: ["type: feature"]

body:
  - type: markdown
    attributes:
      value: |
        Note: Search to make sure you aren't suggesting a duplicate feature.
        
        You can include screen-shots or gif/video examples of what you want to achieve.
  - type: textarea
    id: feature
    attributes:
      label: Describe the feature
      description: "A clear and concise description of what the feature is."
      placeholder: "Give me all the features."
    validations:
      required: true