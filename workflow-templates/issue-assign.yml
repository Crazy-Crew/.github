name: Issue Assignment

on:
  issues:
    branches: [ $default-branch ]
    types: [opened]

  pull_request:
    branches: [ $default-branch ]
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ryderbelserion
          numOfAssignee: 1
          allowSelfAssign: false